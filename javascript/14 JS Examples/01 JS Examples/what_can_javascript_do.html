<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can Javascript do ?</title>
</head>

<body>
    <h2>What can Javascript do ?</h2>
    <!-- JavaScript can change HTML content -->
    <p id="demo1">Javascript can change HTML content.</p>
    <button type="button" onclick="document.getElementById('demo1').innerHTML='Hello Javascript !'">Click Me!</button>

    <!-- JavaScript can change HTML attributes -->
    <p>JavaScript can change HTML attribute value.</p>
    <p>In this case Javascript changes the value of src (source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
    <img src="pic_bulboff.gif" alt="picture of bulb off" id="myImage" style="width: 100px">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

    <!-- JavaScript can change CSS style -->
    <p id="demo2">Javascript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Bigger text!</button>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='16px'">Reset text!</button>

    <!-- JavaScript can hide HTML elements -->
    <p id="demo3">Javascript can hide HTML elements.</p>
    <button onclick="document.getElementById('demo3').style.display='none'">Hide Me !</button>
    <button onclick="document.getElementById('demo3').style.display='block'">Show Me !</button>

    <!-- JavaScript can show hidden HTML elements -->
</body>

</html>
