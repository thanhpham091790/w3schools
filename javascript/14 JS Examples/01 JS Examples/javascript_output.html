<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output</title>
</head>

<body>
    <!-- Writing into the HTML Output -->
    <h2>My First Web Page</h2>
    <p>My first paragraph.</p>
    <p>Never call document.write after the document has finish loading. It will overwrite the whole document.</p>
    <script>
        document.write(5 + 6);
    </script>
    <!-- Writing into a HTML element -->
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML = 10 + 7;
    </script>
    <!-- Writing into a window alert box -->
    <script>
        window.alert(1 + 4);
    </script>
    <!-- Writing into the browser console -->
    <script>
        console.log(3 + 4);
    </script>
</body>

</html>
