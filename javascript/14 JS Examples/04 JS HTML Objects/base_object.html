<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Object</title>
    <base target="_self" id="htmldom" href="https://www.w3schools.com/jsref/">
</head>

<body>
    <p>Click the button to display the value of the href attribute of the base element.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var text = "";
            var x = document.getElementById("htmldom");
            text += x.href + "<br>";
            text += x.target;
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
