<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Object</title>
</head>

<body>
    <img src="https://www.w3schools.com/js/planets.gif" width="145" height="126" usemap="#planetmap">

    <map name="planetmap">
        <area id="venus" shape="circle" coords="124,58,8" alt="A beautiful planet" href="venus.htm#description?id=venus"
            target="_self">
    </map>

    <p>Click the button to display the alternate text for the "venus" area.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("venus");
            var text = "";
            text += x.alt + "<br>";
            text += x.coords + "<br>";
            text += x.shape + "<br>";
            text += x.href + "<br>";
            text += x.protocol + "<br>";
            text += x.hostname + "<br>";
            text += x.port + "<br>";
            text += x.pathname + "<br>";
            text += x.search + "<br>";
            text += x.hash + "<br>";
            text += x.target + "<br>";
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
