    <title>Button Object</title>
</head>

<body>
    <!-- Disable a button -->
    <form>
        <input type="button" name="subject" id="btn01" value="OK">
    </form>
    <p>Click the "Disable" button to disable the "OK" button:</p>
    <button onclick="disableElement(true)">Disable</button>
    <button onclick="disableElement(false)">Active</button>
    <script>
        function disableElement(param) {
            let ele = document.getElementById("btn01");
            param == true ? ele.disabled = true : ele.disabled = false;
        }
    </script>

    <!-- Find the name of a button  -->
    <p id="demo1"></p>
    <button onclick="myFunction1()">Try it</button>
    <script>
        function myFunction1() {
            let name = document.getElementById("btn01").name;
            document.getElementById("demo1").innerHTML = name;
        }
    </script>
