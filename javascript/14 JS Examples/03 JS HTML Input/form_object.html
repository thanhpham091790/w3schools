<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Object</title>
</head>

<body>
    <p>Enter names in the fields, then click "Submit" to submit the form:</p>

    <form target="_self" name="form1" method="post" accept-charset="ISO-8859-1" id="frm1" action="/action_page.php">
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br><br>
        <input type="button" onclick="myFunction1()" value="Submit">
        <input type="button" onclick="myFunction2()" value="Reset">
    </form>
    <button onclick="myFunction3()">Try it</button>
    <p id="demo3"></p>
    <script>
        function myFunction1() {
            document.getElementById("frm1").submit();
        }
        function myFunction2() {
            document.getElementById("frm1").reset();
        }
        function myFunction3() {
            var form = document.getElementById("frm1");
            var text = "";
            var i;
            for (i = 0; i < form.length; i++) {
                text += form.elements[i].value + "<br>";
            }
            text += form.acceptCharset + "<br>";
            text += form.action + "<br>";
            text += form.enctype + "<br>";
            text += form.length + "<br>";
            text += form.method + "<br>";
            text += form.name + "<br>";
            text += form.target + "<br>";
            document.getElementById("demo3").innerHTML = text;
        }
    </script>
</body>

</html>
