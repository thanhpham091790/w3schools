<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Sort</title>
</head>

<body>
    <h1>Javascript Arrays</h1>
    <h2>The sort() method</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const cars = [
            { type: "Volvo", year: 2016 },
            { type: "Saab", year: 2001 },
            { type: "BMW", year: 2010 },
        ];

        document.getElementById("demo1").innerHTML = "The original array is " + "<br>"
            + displayArray(cars);
        // sortArrayByNumber(cars);
        sortArrayByString(cars);
        document.getElementById("demo2").innerHTML = "The new array after sort is " + "<br>"
            + displayArray(cars);

        function sortArrayByNumber(arr) {
            arr.sort(function (a, b) {
                return a.year - b.year
            });
        }

        function sortArrayByString(arr) {
            arr.sort(function (a, b) {
                let x = a.type.toLowerCase();
                let y = b.type.toLowerCase();
                if (x < y) {
                    return -1;
                } else if (x > y) {
                    return 1;
                } else {
                    return 0;
                }
            });
        }

        function displayArray(arr) {
            let str = "";
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                str += arr[i].type + " " + arr[i].year + "<br>";
            }
            return str;
        }
    </script>
</body>

</html>
