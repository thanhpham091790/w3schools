<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js_regexp.js"></script>
    <title>JS RegExp</title>
</head>

<body>
    <h2>Javascript RegularExpresion</h2>
    <p>Search a string for "W3Schools", and display the position of the match:</p>
    <p id="demo"></p>

    <script>
        const pattern = /e/;
        let check = pattern.exec("The best things in life are free!");
        console.log(check);
        document.getElementById("demo").innerHTML = `The ${check[0]} is found at position number ${check.index} of the string : ${check.input}`;
    </script>
</body>

</html>
