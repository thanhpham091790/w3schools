<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js_regexp.js"></script>
    <title>JS RegExp</title>
</head>

<body>
    <h2>Javascript RegularExpresion</h2>
    <p>Search a string for "W3Schools", and display the position of the match:</p>
    <p id="demo"></p>

    <script>
        const pattern = /e/;
        let check = pattern.test("The best things in life are free!");
        document.getElementById("demo").innerHTML = check;
    </script>
</body>

</html>
