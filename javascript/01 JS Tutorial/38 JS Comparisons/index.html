<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Comparision</title>
</head>

<body>
    <h1>The Optional Chaining Operator</h1>
    <p>The ?. operator returns undefined if an object is undined or null (instead of throwing an error)</p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        // Create an object
        const car = { type: "Fiat", model: "500", color: "white" };

        // Ask for car name
        document.getElementById("demo").innerHTML = car.name;
        document.getElementById("demo1").innerHTML = car?.name;
    </script>
</body>

</html>
