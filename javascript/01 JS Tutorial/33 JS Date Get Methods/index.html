<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date Get Method</title>
</head>

<body>
    <h1>Javascript getMonth() return the month as a number</h1>
    <p>You can use an array of names to return the month as a name.</p>
    <p id="demo"></p>

    <script>
        const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];
        const d = new Date("1990-09-17");
        let month = months[d.getMonth()];
        document.getElementById("demo").innerHTML = "Pham Hong Thanh was born in " + month;
    </script>
</body>

</html>
