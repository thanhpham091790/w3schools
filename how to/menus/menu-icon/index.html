<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Learn how to create a menu icon with CSS -->
    <div id="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <br><br>

    <div id="animated-menu-icon" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <script>
        function myFunction(ele) {
            ele.classList.toggle("change");
        }
    </script>

</body>

</html>
